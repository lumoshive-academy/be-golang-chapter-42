basePath: /api/v1
definitions:
  model.User:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: lumoshive.academy@gmail.com
    name: API Support
    url: https://academy.lumoshive.com/contact-us
  description: This is a sample server for a Swagger API.
  license:
    name: Lumoshive Academy
    url: https://academy.lumoshive.com
  termsOfService: http://example.com/terms/
  title: Example API
  version: "1.0"
paths:
  /users:
    get:
      consumes:
      - application/json
      description: Get details of all registered users.
      produces:
      - application/json
      responses: {}
      summary: Get user all
      tags:
      - users
    post:
      description: Add a new user with the provided JSON data.
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.User'
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      responses: {}
      summary: Add a new user
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get details of a user by their ID.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Get user by ID
      tags:
      - users
schemes:
- http
swagger: "2.0"
